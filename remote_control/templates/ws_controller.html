
<!doctype html>
<html lang ="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Camera Pan-Tilt Controller</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>


      $( function() {

        var tilt = '{{sliders["tilt"].value}}'
        var pan = '{{sliders["pan"].value}}'

        //show the starting value in input box, so it is not empty onLoad
        $( "#amount" ).val( tilt + ", " + pan );
        $( "#comment" ).val( "Drag the sliders" );

        //slider1 and event handler
        $( "#tilt_slider" ).slider({
          value: tilt,
          orientation: "vertical",
          min: 0,
          max: 180,
          step: 1,
          slide: function( event, ui ) {
            tilt = ui.value;
            $( "#amount" ).val( tilt + ", " + pan );
          },
          change: function( event, ui ) {
            window.location.assign("/" + tilt + "/" + pan);
          }
        });

      //slider2 and event handler
        $( "#pan_slider" ).slider({
          value: pan,
          orientation: "horizontal",
          min: 0,
          max: 180,
          step: 1,
          slide: function( event, ui ) {
            pan = ui.value;
            $( "#amount" ).val( tilt + ", " + pan );
          },
          change: function( event, ui ) {
            window.location.assign("/" + tilt + "/" + pan);
          }
        });

      });

    </script>


  </head>
  <body>
    <p>
      <label for="amount">Motors (pan, tilt)</label>
      <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
    </p>
    

    <div style="width:90vw; margin:0 auto; display: table">
	    <div id="tilt_slider" style="margin:15px; float:left; height:100%; display:block;"/>
	    <div id="image" style="margin-left:45px; margin-right:15px; float:left;" >
	    	<img src="http://172.16.92.210:8081" style="width:80vw; height:auto;"/>
    		<div id="pan_slider" style="margin-top:15px; width:100%; display:block;"/>
	    </div>

    </div>
  </body>
</html>
